<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-title">
            <h1 style="color: yellow;">Guessing Game</h1>
            <div class="card-body">
                <form action="">
                    <div class="form-field">
                        <label for="guessingNumber">Guess a Number between 1 to 5:</label>
                        <input type="number" id="guessingNumber" min="1" max="5" required> 
                    </div>
    
                    <div class="buttons">
                        <button style="color: white;" type="submit" id="checkBtn" class="btn" >Check Result</button>
                    </div>
                </form>
                <p class="resultText"></p>
                <p class="remainingAttempts"></p>
            </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
